{% extends "base.html" %}
{% block body %}
  




    <div class="album py-5 bg-light">
        <div class="container">
    
          <div class="row  row-cols-1 row-cols-sm-2  row-cols-md-3 g-3">
            {% for photo in photos %}
            <div class="col-3">
              
              <div class="card shadow-sm">
                
                <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ photo.image.url }}" >
                
    
                <div class="card-body">
                  <h5 class="card-title">{{photo}}</h5>
                  <hr>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'deletephoto' photo.id %}"type="button" class="btn btn-outline-danger">delete</a>
                        <a href="{% url 'updatephoto' photo.id %}"type="button" class="btn btn-outline-primary">update</a>
                        
                      </div>
                  </div>
                </div>
                
              </div>
              
            </div>
            {% endfor %}
           </div>
        </div>
    </div>
    

{% endblock body %}
